<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">

</head>
<body>
    <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg">
        <a class="header__link"
            href="https://goal-life.com/page/method/matrix-eisenhower"
            alt="Eisenhower matrix">
            Want more details?
        </a>
    </header>
    <main class="main">
        <section class="section">
            <h3 class="section__title" for="new-task">Add Item</h3>
            <div class="task__add--wrapper">
                <input id="new-task"
                    class="task__input task__input--add"
                    type="text">
                <button class="btn">Add</button>
            </div>
        </section>

        <section class="section">
            <h3 class="section__title">Todo</h3>
            <ul class="list" id="incompleted-tasks">
                <li class="list__item">
                    <input class="task__checkbox" type="checkbox">
                    <label class="task__label">Pay Bills</label>
                    <input class="task__input" type="text" >
                    <button class="task__btn--edit edit btn">Edit</button>
                    <button class="task__btn--delete delete btn">
                        <img class="task__btn--delete-img" src="./remove.svg" alt="cross">
                    </button>
                </li>
                <li class="edit-mode list__item">
                    <input class="task__checkbox" type="checkbox">
                    <label class="task__label">Go Shopping</label>
                    <input class="task__input" type="text" value="Go Shopping">
                    <button class="task__btn--edit edit btn">Save</button>
                    <button class="task__btn--delete delete btn">
                        <img class="task__btn--delete-img" src="./remove.svg" alt="cross">
                    </button>
                </li>
            </ul>
        </section>

        <section class="section">
            <h3 class="section__title">Completed</h3>
            <ul class="list" id="completed-tasks">
                <li class="list__item">
                    <input class="task__checkbox" type="checkbox" checked>
                    <label class="task__label">See the Doctor</label>
                    <input class="task__input" type="text">
                    <button class="task__btn--edit edit btn">Edit</button>
                    <button class="task__btn--delete delete btn">
                        <img class="task__btn--delete-img" src="./remove.svg" alt="cross">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
