<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">

</head>
<body>
    <div class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
        <p class="section" id="topSectionForAddingElementToList">
            <label class="section__title" for="new-task">Add Item</label>
            <div class="task__add--wrapper">
                <input id="new-task" class="task__input task__input--add" type="text">
                <button>Add</button>
            </div>
        </p>
        <h3 class="section__title">Todo</h3>
        <ul class="list" id="incompleted-tasks">
            <li class="list__item">
                <input class="task__checkbox" type="checkbox">
                <label class="task__label">Pay Bills</label>
                <input type="text" class="task__input">
                <button class="edit task__btn--edit">Edit</button>
                <button class="delete task__btn--delete"><img class="task__btn--delete-img" src="./remove.svg"></button>
            </li>
            <li class="edit-mode list__item">
                <input class="task__checkbox" type="checkbox">
                <label class="task__label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task__input">
                <button class="edit task__btn--edit">Save</button>
                <button class="delete task__btn--delete"><img lass="task__btn--delete-img" src="./remove.svg"></button></li>
        </ul>
        <h3 class="section__title">Completed</h3>
        <ul class="list" id="completed-tasks">
            <li class="list__item completed-task">
                <input class="task__checkbox" type="checkbox" checked>
                <label class="task__label">See the Doctor</label>
                <input class="task__input" type="text">
                <button class="edit task__btn--edit">Edit</button>
                <button class="delete task__btn--delete"><img lass="task__btn--delete-img" src="./remove.svg"></button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
